<!DOCTYPE html>

<html lang="en">
    <head>
        <title> Write title here.</title>
        <meta charset="utf-8">
        <script src="./JavaScript/JavaScript_2.js" async></script>
        <link rel="stylesheet" href="./CSS/CSS_1.css">
        
    </head>
    <body>
        <div class="container">
            <form name="my_form" onsubmit="return validateForm1(), validateForm2()" method="post">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name:</label><br>
                    </div>
                    <div class="col-75">
                        <!-- Type "required" at the end of the input 
                            statement to force user to input-->
                        <input type="text" name="fname"><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label><br>
                    </div>
                    <div class="col-75">
                        <input type="text" name="lname"><br>
                    </div>
                </div>
                
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
                
            </form>
        </div>



    </body>
</html>
