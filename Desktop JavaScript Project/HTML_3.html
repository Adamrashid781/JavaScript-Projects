<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Data- attribute</title>
        <meta charset="utf-8">
        <script src="./JavaScript/JavaScript_3.js"></script>
        
    </head>
    <body>

        <h1>Models</h1>
        <h3>Click the model to see the manufacturer</h3>

        <ul>
            <li onclick="displayManu(this)" id="Honda"
                data-manufacturer="Honda">CRF250RX</li>
            
            <li onclick="displayManu(this)" id="Kawasaki"
                data-manufacturer="Kawasaki">KLX450R</li>
            
            <li onclick="displayManu(this)" id="KTM"
                data-manufacturer="KTM">300XC-W</li>

            <li onclick="displayManu(this)" id="Yamaha"
                data-manufacturer="Yamaha">YZ250</li>

        </ul>



    </body>
</html>
