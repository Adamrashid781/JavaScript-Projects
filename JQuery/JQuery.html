<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>

        <p>
            This is a filler just to click on
        </p>
    </body>
    <script>
        $(document).ready(function(){
            $("html").append(
                // starting qoutation mark here, and using backslash to tell the browser and jQuery we will continue on the next line
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            // # sign indicates id 
            // $ is for jQuery function
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $("h1").hide();
            });
        });

        // Event set up using the convenience method
        $("p").click(function() {
            console.log("You clicked a paragraph!");
        });

        // Instantaneously hide all paragraphs
        $("p").hide("slow");
        


    </script>
</html>
