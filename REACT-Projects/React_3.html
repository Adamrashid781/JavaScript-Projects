<!DOCTYPE html>

<html lang="en">
    <head>
        <title> Write title here.</title>
        <meta charset="utf-8">
        <!-- JavaScript JQuery library -->
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

         <!-- Online links to REACT library -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <!-- JSX Online link -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
    </head>
    <body>
        <div id="JSX"></div>
        <script type="text/babel">
                                // “React.Component” is used to specify a class or function.
            class Greeting extends React.Component {
                // The “render()” is used to create a function in React.
                render() {
                    return <h1>Hello, World!</h1>
                }
            }
            ReactDOM.render(<Greeting />, document.getElementById('JSX'))
            


        </script>

        <p style="font-size:2vw">Hello world</p>

    </body>
</html>
