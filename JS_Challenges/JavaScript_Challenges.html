<!DOCTYPE html>

<html lang="en">
    <head>
        <title> Write title here.</title>
        <meta charset="utf-8">
        <!-- JavaScript JQuery library -->
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="./JS_Challenge.js" ></script>
        <link rel="stylesheet" href="JS_Challenges.css">
    </head>
    <body>
        <script>
            function validateForm() {
                let x = document.forms['validate']['fname'].value;
                let z = document.forms['validate']['number'].value;

                if(x ==''){
                    alert("Name must be filled out!");
                    return false;
                }
                if(z == ''){
                    alert("Number must be filled out!");
                    return false ;
                }
            }

            // for pop-up form
            function openForm() {
                document.getElementById('myForm').style.display = 'block';
            }
            function closeForm() {
                document.getElementById('myForm').style.display = 'none';
            }

            

        </script>
        <a href="#github">Github picture</a>

        
        <br>



        <div>
            <form name='validate' onsubmit="return validateForm()"> 
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="validate"><br>
                <label for="number">Phone number:</label><br>
                <input type="text" id="number" name="validate"> <br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- A button to open up the pop-up form -->
        <button class="open-button" onclick="openForm()">Open Form</button>

        <!-- the form -->
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
                <h1>Login</h1>

                <label for="email"><br>Email<br></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><br>Password<br></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>


        <p class="moving-text">This text should use the @keyframes to move</p>

        <br>
        <img class="img1" id="github" src="GitHub.png" >
        <!-- Creates a line that goes from one side of page to the end -->
        <hr>
        <br>
        <div id="slideshow">
            <div>
                <img src="./images/icons.png">
            </div>
            <div>
                <img src="./images/icons2.png">
            </div>
            <div>
                Its cool that a slide doesnt need to be a picture!
            </div>

        </div>


    </body>
</html>
